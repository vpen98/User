{% extends 'base.html' %}
{% block content %}

   <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
            {{ field.errors }}
                {{ field.label_tag }} {{ field }}
        
            {% if field.help_text %}
                {{ field.help_text|safe }}
            {% endif %}  
        {% endfor %}
         <input type="submit" value="提交" />
   </form>

{% endblock %}
