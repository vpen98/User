{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
{% if message %}
 {{ message }}
{% endif %}

   <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
            
        {% if field.help_text %}
             <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}

        {% endfor %}
         <input type="submit" value="登录" />
   </form>
<a href="/accounts/register">注册</a>
{% endblock %}
